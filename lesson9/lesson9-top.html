<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Simple Responsive Demo</title>
<style>
body { font-family: sans-serif; margin: 0; padding: 0; }
header { background:#4ac; color:white; padding:16px; text-align:center; }
.section { padding:20px; }
.big-box { display:grid; grid-template-columns:repeat(3,1fr); gap:12px; }
.box { background:#eee; padding:20px; border-radius:8px; text-align:center; }
@media(max-width:700px){
  .big-box { grid-template-columns:1fr; }
}
.git-img {
  width: 150px;
  display: block;
  margin: 20px auto;
}

@media(max-width:700px){
  .big-box { grid-template-columns:1fr; }
  .git-img { display:none; }
	}
</style>
</head>
<body>
<header>レスポンシブページ</header>

<div class="section">
  <h2>画面幅でレイアウトが変わる例</h2>
  <p>横幅が狭くなると3列 → 1列に変わります。</p>
  <p>スマホサイズだと画像が消える</p>

	<img src="12.png"
       alt="Git logo" class="git-img">

  <div class="big-box">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>
</div>

</body>
</html>
